<?php
session_start();
require 'include/connected.php';

// التحقق من تسجيل الدخول
if (!isset($_SESSION['user_id'])) {
    echo '<script>alert("يرجى تسجيل الدخول أولاً لإضافة المنتج إلى السلة");
          window.location.href="user/login.php"</script>';
    exit();
}

$user_id = $_SESSION['user_id'];
if($user_id <= 0){
    echo '<script>alert("مستخدم غير صحيح");
          window.location.href="user/login.php";</script>';
    exit();
}

// جلب معلومات المستخدم مع معالجة الأخطاء
$user = null;
$user_query = "SELECT * FROM users WHERE id = ?";
if($stmt = $conn->prepare($user_query)){
    $stmt->bind_param("i", $user_id);
    if($stmt->execute()){
        $user_result = $stmt->get_result();
        $user = $user_result->fetch_assoc();
    } else {
        echo '<script>alert("حدث خطأ في جلب بيانات المستخدم")</script>';
    }
    $stmt->close();
} else {
    echo '<script>alert("حدث خطأ في إعداد استعلام المستخدم")</script>';
}

// معالجة إضافة منتج للسلة
if(isset($_POST['add'])) {
    $product_id = intval($_POST['product_id'] ?? 0);
    $productname = mysqli_real_escape_string($conn, $_POST['h_name'] ?? '');
    $productprice = floatval($_POST['h_price'] ?? 0);
    $productimg = mysqli_real_escape_string($conn, $_POST['h_img'] ?? '');
    $productquantity = intval($_POST['quantity'] ?? 1);

    if($product_id > 0 && !empty($productname) && $productprice > 0) {
        // التحقق من وجود المنتج في السلة
        $check_query = "SELECT * FROM cart WHERE product_id = ? AND user_id = ?";
        if($stmt = $conn->prepare($check_query)){
            $stmt->bind_param("ii", $product_id, $user_id);
            if($stmt->execute()){
                $result = $stmt->get_result();
                
                if($result->num_rows > 0) {
                    echo '<script>alert("المنتج مضاف مسبقاً إلى سلة التسوق")</script>';
                } else {
                    // إضافة المنتج للسلة
                    $insert_query = "INSERT INTO cart (product_id, name, price, img, quantity, user_id) 
                                   VALUES (?, ?, ?, ?, ?, ?)";
                    if($stmt = $conn->prepare($insert_query)){
                        $stmt->bind_param("isdsii", $product_id, $productname, $productprice, 
                                        $productimg, $productquantity, $user_id);
                        
                        if($stmt->execute()){
                            echo '<script>alert("تمت إضافة المنتج إلى السلة بنجاح")</script>';
                        } else {
                            echo '<script>alert("حدث خطأ أثناء إضافة المنتج إلى السلة")</script>';
                        }
                    } else {
                        echo '<script>alert("حدث خطأ في إعداد استعلام الإضافة")</script>';
                    }
                }
            } else {
                echo '<script>alert("حدث خطأ في التحقق من المنتج")</script>';
            }
            $stmt->close();
        } else {
            echo '<script>alert("حدث خطأ في إعداد استعلام التحقق")</script>';
        }
    } else {
        echo '<script>alert("بيانات المنتج غير صالحة")</script>';
    }
}

// معالجة حذف منتج من السلة
if(isset($_POST['delete_c'])) {
    $ID = intval($_POST['id'] ?? 0);
    if($ID > 0) {
        $query = "DELETE FROM cart WHERE id = ? AND user_id = ?";
        if($stmt = $conn->prepare($query)){
            $stmt->bind_param("ii", $ID, $user_id);
            
            if($stmt->execute()){
                echo '<script>alert("تم حذف المنتج من السلة بنجاح")</script>';
            } else {
                echo '<script>alert("حدث خطأ أثناء حذف المنتج من السلة")</script>';
            }
            $stmt->close();
        } else {
            echo '<script>alert("حدث خطأ في إعداد استعلام الحذف")</script>';
        }
    }
}

// معالجة تحديث الكمية
if(isset($_POST['update_quantity'])) {
    $product_id = intval($_POST['product_id'] ?? 0);
    $new_quantity = intval($_POST['quantity'] ?? 1);
    
    if($product_id > 0 && $new_quantity > 0) {
        $update_q = "UPDATE cart SET quantity = ? WHERE id = ? AND user_id = ?";
        if($stmt = $conn->prepare($update_q)){
            $stmt->bind_param("iii", $new_quantity, $product_id, $user_id);
            
            if($stmt->execute()){
                echo '<script>alert("تم تحديث الكمية بنجاح")</script>';
            } else {
                echo '<script>alert("حدث خطأ أثناء تحديث الكمية")</script>';
            }
            $stmt->close();
        } else {
            echo '<script>alert("حدث خطأ في إعداد استعلام التحديث")</script>';
        }
    }
}

// جلب محتويات سلة المستخدم
$cart_items = [];
$total = 0;
$query = "SELECT * FROM cart WHERE user_id = ?";
if($stmt = $conn->prepare($query)){
    $stmt->bind_param("i", $user_id);
    if($stmt->execute()){
        $result = $stmt->get_result();
        while($row = $result->fetch_assoc()) {
            $cart_items[] = $row;
            $total += floatval($row['price']) * intval($row['quantity']);
        }
    }
    $stmt->close();
}

include('file/hedar.php');
